<!DOCTYPE html>
<html lang="en">

<head>
    <title> Welcome to Cicerone, login or sign up</title>

    <!-- Mobile viewport optimized -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-glyphicons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/css/sidebar.css" rel="stylesheet">
    <link href="/static/css/sidebar-bootstrap.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">

    <!-- Include Modernizr in the head, before any other Javascript -->
    <!--<script src="/static/js/modernizr-2.6.2.min.js"></script>-->
    <!-- All Javascript at the bottom of the page for faster page loading -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- If no online access, fallback to our hardcoded version of jQuery
        <script>window.jQuery || document.write('<script src="/static/js/jquery-1.8.2.min.js"><\/script>')</script>
        -->
    <!-- Bootstrap JS -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
    <script src="/static/js/hammer.min.js"></script>
    <script src="/static/js/sidebar.js"></script>

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top mainHeader">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-brand" href="/">Cicerone</p>
            </div>
        </div>
    </nav>

    <div class="timeline">
        <div class="note">
            <p class="noteHeading ">Login </p>
            <div class="form-group">
                <form action="/login/" method="POST">
                    <input type="text" name="username" class="loginbutton" placeholder="Username" />
                    <input type="password" name="password" class="loginbutton" placeholder="Password" />
                    <input type="submit" value="Login" class="btn btn-primary" />
                </form>
            </div>
        </div>

        <div class="note">
            <p class="noteHeading ">Sign up </p>
            <div class="form-group">
                <form action="/signup/" method="POST">
                    <input type="text" name="name" class="loginbutton" placeholder="Name" />
                    <input type="text" name="surname" calss="loginbutton" placeholder="Surname" />
                    <input type="text" name="username" class="loginbutton" placeholder="Username" />
                    <select id="gender" onchange="printValue(this.value)">
                            <option value="default">-
                            <option value="man">Man
                            <option value="woman">Woman
                            <option value="other">Other
                    </select>
                    <input type="date" name="birthdate" class="loginbutton" /><br><br>
                    <input type="email" name="email" class="loginbutton" placeholder="example@example.com" />
                    <input type="password" name="password" class="loginbutton" placeholder="Password" />
                    <input type="submit" value="Signup" class="btn btn-primary" />

                </form>
            </div>
        </div>
    </div>

    {{template "_footer.html"}}

</body>

</html>

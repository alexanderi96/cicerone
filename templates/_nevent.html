<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">New Event</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form action="/add-event/" method="POST">
        sos
        <div class="loginModal">
          <label for="dataIni">Beginn date</label>
          <input type="date" id="dataIni" class="form-control">
        </div>
        sas
        <div class="loginModal">
          <label for="dataFine">End date</label>
          <input type="date" id="dataFine" class="form-control">
        </div>
        sds
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="desc" rows="3"></textarea>
        </div>
        zxc
        {{if .City}} 
        <div class="dropdown">
          <select id = "city">
            {{range $key, $value := .City}}
             <option value = "{{$value.IdCitta}}">{{$value.NomeCitta}}</option>
            {{end}}
           </select>            
        </div>
        {{else}} zxczxc{{end}}
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Itinerary</label>
          <textarea class="form-control" id="itiner" rows="3"></textarea>
        </div>


        <div class="form-group">
          <label for="minP">Min partecipanti</label>
          <input type="text" name="minP" class="form-control" id="minP" placeholder="minP">
        </div>


        <div class="form-group">
          <label for="maxP">Max partecipanti</label>
          <input type="text" name="maxP" class="form-control" id="maxP" placeholder="maxP">
        </div>

        <div class="form-group">
          <label for="cost">Price €</label>
          <input type="text" name="cost" class="form-control" id="cost" placeholder="0€">
        </div>

        <div class="form-group">
          <label for="meet">Meetplace</label>
          <input type="text" name="meet" class="form-control" id="meet" placeholder="Meet place">
        </div>

        <div class="loginModal">
          <label for="expDate">Bookable until</label>
          <input type="date" id="expDate" class="form-control">
        </div>

        {{if .Category}} 
        <div class="dropdown">
          <select id = "category">
            {{range $key, $value := .Category}}
             <option value = "{{$value.IdCat}}">{{$value.NomeCitta}}</option>
            {{end}}
           </select>            
        </div>
        {{end}}

        <div class="modal-footer">
          <input type="submit" value="add-event" class="btn btn-outline-primary"/>
        </div>
      </form>
    </div>
    
  </div>
</div>
